<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__hands">
        <div class="clock__hand clock__hand--hour js-hour-hand"></div>
        <div class="clock__hand clock__hand--minute js-minute-hand"></div>
        <div class="clock__hand clock__hand--second js-second-hand"></div>
      </div>
      <div class="clock__gradations">
        <div class="clock__gradation"></div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
