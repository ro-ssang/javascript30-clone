<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="drum-kit">
      <div data-key="65" class="drum-kit__key">
        <kbd>A</kbd>
        <span>clap</span>
      </div>
      <div data-key="83" class="drum-kit__key">
        <kbd>S</kbd>
        <span>heat</span>
      </div>
      <div data-key="68" class="drum-kit__key">
        <kbd>D</kbd>
        <span>kick</span>
      </div>
      <div data-key="70" class="drum-kit__key">
        <kbd>F</kbd>
        <span>openhat</span>
      </div>
      <div data-key="71" class="drum-kit__key">
        <kbd>G</kbd>
        <span>boom</span>
      </div>
      <div data-key="72" class="drum-kit__key">
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div data-key="74" class="drum-kit__key">
        <kbd>J</kbd>
        <span>snare</span>
      </div>
      <div data-key="75" class="drum-kit__key">
        <kbd>K</kbd>
        <span>tom</span>
      </div>
      <div data-key="76" class="drum-kit__key">
        <kbd>L</kbd>
        <span>tink</span>
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/heat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/hat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </div>

    <script src="drum.js"></script>
  </body>
</html>
